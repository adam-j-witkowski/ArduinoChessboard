<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sensor Visualizer</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                height: 100vh;
                margin: 0;
                background-color: #f5f5f5;
            }
            h1 {
                margin-bottom: 30px;
            }
            .sensors-container {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 20px;
                margin-bottom: 30px;
            }
            .sensor {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 20px;
                font-weight: bold;
                color: white;
                transition: background-color 0.3s ease;
            }
            .sensor-off {
                background-color: #d32f2f;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            }
            .sensor-on {
                background-color: #4caf50;
                box-shadow: 0 0 15px rgba(76, 175, 80, 0.7);
            }
            .controls {
                margin-top: 20px;
            }
            button {
                padding: 8px 16px;
                background-color: #2196f3;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
            button:hover {
                background-color: #0b7dda;
            }
            .sensor-info {
                text-align: center;
                margin-top: 20px;
                font-size: 16px;
            }
            .sensor-label {
                display: block;
                margin-top: 5px;
                font-size: 14px;
                color: #666;
            }
        </style>
    </head>
    <body>
        <h1>Hall Effect Sensor Visualizer</h1>
        <div class="sensors-container" id="sensors-container">
            <!-- Sensors will be generated in JS -->
        </div>
        <div class="sensor-info">
            <div id="status">Waiting for sensor data...</div>
            <div id="raw-data"></div>
        </div>
        <div class="controls">
            <button id="refresh">Manual Refresh</button>
        </div>

        <script>
            // Generate sensor indicators
            const sensorsContainer = document.getElementById("sensors-container");
            for (let i = 0; i < 6; i++) {
                const sensor = document.createElement("div");
                sensor.className = "sensor sensor-off";
                sensor.id = `sensor-${i}`;
                sensor.textContent = i;
                
                const sensorWrapper = document.createElement("div");
                sensorWrapper.className = "sensor-wrapper";
                sensorWrapper.appendChild(sensor);
                
                const label = document.createElement("span");
                label.className = "sensor-label";
                label.textContent = `Sensor ${i}`;
                sensorWrapper.appendChild(label);
                
                sensorsContainer.appendChild(sensorWrapper);
            }

            // Fetches sensor state from the web server and updates the visualization
            async function updateSensorDisplay() {
                try {
                    // Fetch sensor state from the web server
                    const response = await fetch("/sensor-state");
                    const data = await response.json();

                    if (data.sensorState) {
                        const sensorValues = data.sensorState;
                        
                        // Update the sensor indicators
                        for (let i = 0; i < 6; i++) {
                            const sensor = document.getElementById(`sensor-${i}`);
                            if (sensorValues[i] === '1') {
                                sensor.className = "sensor sensor-on";
                            } else {
                                sensor.className = "sensor sensor-off";
                            }
                        }
                        
                        // Update status text
                        document.getElementById("status").textContent = "Sensor data received";
                        document.getElementById("raw-data").textContent = 
                            `Raw data: ${sensorValues.join(',')}`;
                        
                        // Update page title with active sensor count
                        const activeCount = sensorValues.filter(v => v === '1').length;
                        document.title = `Sensors (${activeCount} active)`;
                    }
                } catch (error) {
                    console.error("Error fetching sensor state:", error);
                    document.getElementById("status").textContent = 
                        "Error connecting to server";
                }
            }

            // Set up auto-refresh
            let refreshInterval;

            function startAutoRefresh() {
                updateSensorDisplay(); // Initial update
                refreshInterval = setInterval(updateSensorDisplay, 500);
            }

            // Event listeners
            document
                .getElementById("refresh")
                .addEventListener("click", updateSensorDisplay);

            // Start auto-refresh when page loads
            window.addEventListener("load", startAutoRefresh);
        </script>
    </body>
</html>
